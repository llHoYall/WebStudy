<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<title>Chats</title>
</head>

<body>
	<header class="top-header">
		<div class="header__top">
			<div class="header__column">
				<i class="fas fa-plane"></i>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fas fa-location-arrow"></i>
				<i class="fas fa-clock"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66%
					<i class="fas fa-battery-half"></i>
				</span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<span class="header__text">Edit</span>
			</div>
			<div class="header__column">
				<span class="header__text">Chats
					<i class="fas fa-caret-down"></i>
				</span>
			</div>
			<div class="header__column"></div>
		</div>
	</header>
	<main class="chats">
		<div class="search-bar">
			<i class="fas fa-search"></i>
			<input type="text" placeholder="Search">
		</div>
		<ul class="chars__list">
			<li class="chats__chat">
				<a href="chat.html">
					<div class="chat__content">
						<img src="images/chameleon.png">
						<div class="chat__preview">
							<h3 class="chat__user">chameleon</h3>
							<span class="chat__last-message">Hello! This is a test message.</span>
						</div>
					</div>
					<span class="chat__date-time">
						21:07
					</span>
				</a>
			</li>
			<li class="chats__chat">
				<a href="chat.html">
					<div class="chat__content">
						<img src="images/chris.png">
						<div class="chat__preview">
							<h3 class="chat__user">chris</h3>
							<span class="chat__last-message">What's up?</span>
						</div>
					</div>
					<span class="chat__date-time">
						21:11
					</span>
				</a>
			</li>
		</ul>
		<div class="chat-btn">
			<i class="fas fa-comment"></i>
		</div>
	</main>
	<nav class="tab-bar">
		<a href="index.html" class="tab-bar__tab">
			<i class="fas fa-user"></i>
			<span class="tab-bar__tile">Friends</span>
		</a>
		<a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
			<i class="fas fa-comment"></i>
			<span class="tab-bar__title">Chats</span>
		</a>
		<a href="find.html" class="tab-bar__tab">
			<i class="fas fa-search"></i>
			<span class="tab-bar__title">Find</span>
		</a>
		<a href="more.html" class="tab-bar__tab">
			<i class="fas fa-ellipsis-h"></i>
			<span class="tab-bar__title">More</span>
		</a>
	</nav>
</body>

</html>
