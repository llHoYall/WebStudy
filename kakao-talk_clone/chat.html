<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">

	<title>Chat</title>
</head>

<body>
	<header>
		<div class="header__top">
			<div class="header__column">
				<i class="fas fa-plane"></i>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fas fa-location-arrow"></i>
				<i class="fas fa-clock"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66%
					<i class="fas fa-battery-half"></i>
				</span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="chats.html">
					<i class="fas fa-chevron-left fa-lg"></i>
				</a>
			</div>
			<div class="header__column">
				<span class="header__text">chameleon
				</span>
			</div>
			<div class="header__column">
				<i class="fas fa-search"></i>
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</header>
	<main class="chat">
		<div class="date-divider">
			<span class="date-divider__text">Monday, April 30, 2018</span>
		</div>
		<div class="chat__message chat__message--from-me">
			<span class="chat__message-time">22:53</span>
			<span class="chat__message-body">Hello! This is a test message.</span>
		</div>
		<div class="chat__message chat__message--to-me">
			<img src="images/chameleon.png" class="chat__message-avatar">
			<div class="chat__message-center">
				<h3 class="chat__message-username">chameleon</h3>
				<span class="chat__message-body">This is an answer.</span>
			</div>
			<span class="chat__message-time">22:54</span>
		</div>
	</main>
	<div class="type-message">
		<i class="fas fa-plus fa-2x"></i>
		<div class="type-message__input">
			<input type="text">
			<i class="far fa-smile"></i>
			<span class="record-message">
				<i class="fas fa-microphone"></i>
			</span>
		</div>
	</div>
</body>

</html>
